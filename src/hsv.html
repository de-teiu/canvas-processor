<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>canvas画像処理サンプル - HSV調整</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="canvasに対して何かしらの画像処理を行うサンプル" />
    <meta name="author" content="DE-TEIU" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@de_teiu_tkg" />
    <meta name="twitter:title" content="canvas画像処理サンプル - HSV調整" />
    <meta name="twitter:description" content="canvasに対して何かしらの画像処理を行うサンプル" />
    <meta name="twitter:image" content="" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="baseCanvas"></canvas>
            <canvas id="canvas"></canvas>
        </div>
        <div class="controller">
            <label>色相(Hue) -180～180</label>
            <input type="range" value="0" min="-180" max="180" step="1" id="hue">
        </div>
        <div class="controller">
            <label>彩度(Saturation) 0～2倍</label>
            <input type="range" value="1" min="0" max="2" step="0.02" id="saturation">
        </div>
        <div class="controller">
            <label>明度(Brightness) 0～2倍</label>
            <input type="range" value="1" min="0" max="2" step="0.02" id="brightness">
        </div>
    </div>
    
    <script src="./js/hsv.js"></script>
</body>

</html>
