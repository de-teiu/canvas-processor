<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>canvas画像処理サンプル - 二値化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="canvasに対して何かしらの画像処理を行うサンプル" />

    <meta name="twitter:card" content="summary" />

    <meta name="twitter:title" content="canvas画像処理サンプル - 二値化" />

<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="baseCanvas"></canvas>
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <input type="radio" id="gray" name="correctionType" checked><label for="gray">グレースケール</label>
            <input type="radio" id="binarization" name="correctionType"><label for="binarization">二値化</label>
            <input type="radio" id="sepia" name="correctionType"><label for="sepia">セピア</label>
        </div>
    </div>
    <script src="./js/correct.js"></script>
</body>
